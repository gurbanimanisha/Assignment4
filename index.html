<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eommerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo4.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="search" placeholder="Search...">
                <button>Search</button>
            </div>

        </div>
    </header>
    <section class="hero">
        <div class="container2">
            <img src="images/Hero.jpeg" alt="">

        </div>
        <div class="hero-text">
            <h1>Welcome to Our Ecommerce Website</h1>
            <p>Explore our latest collection of products</p>
            <button class="cta-btn">Shop Now</button>

        </div>
    </section>
    <section class="featured-products">
        <div class="container3">
            <h2>Featured Products</h2>
            <div class="products-grid"></div>
            <div class="product">
                <img src="images/product 1.jpeg" alt="">
                <h3>Product 1</h3>
                 <p>$19.99</p>

            </div>
            <div class="product">
                <img src="images/product 2.jpeg" alt="">
                <h3>Product 2</h3>
                <p>$29.99</p>

            </div>
            <div class="product">
                <img src="images/product 3.jpeg" alt="">
                <h3>Product 3</h3>
                 <p>$39.99</p>

            </div>
            <div class="product">
                <img src="images/product 4.jpeg" alt="">
                <h3>Product 4</h3>
                <p>$49.99</p>

            </div>

        </div>
    </section>
    <footer>
        <div class="container4">
            <div class="footer-links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>


</body>
</html>
